<!-- <app-my-art-image [image]=art (closeImage)="onCloseImage()"></app-my-art-image> -->


<div class="gallery" fxLayout="row" fxLayoutAlign="space-around center">


  <div *ngFor="let art of artworks">
    <button (click)="display(art)">
      <img class="art-work" mat-card-image src="{{art.FilePath}}" alt="Photo of {{ art.Title }}">
    </button>
  </div>
  
</div>
